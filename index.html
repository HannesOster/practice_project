<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Routine Tracker</h1>
        <form id="routine-form">
            <input type="text" id="routine-input" placeholder="Neue Routine hinzuf端gen" required>
            <input type="time" id="reminder-time" placeholder="Erinnerungszeit">
            <button type="submit">Hinzuf端gen</button>
        </form>
        <div class="filter-buttons">
            <button id="all-btn">Alle</button>
            <button id="completed-btn">Erledigt</button>
            <button id="pending-btn">Ausstehend</button>
        </div>
        <ul id="routine-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>

<form id="routine-form">
    <input type="text" id="routine-input" placeholder="Neue Routine hinzuf端gen" required>
    <input type="time" id="reminder-time" placeholder="Erinnerungszeit">
    <select id="priority">
        <option value="low">Niedrig</option>
        <option value="medium">Mittel</option>
        <option value="high">Hoch</option>
    </select>
    <button type="submit">Hinzuf端gen</button>
</form>
