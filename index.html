<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Routine Tracker</h1>
        <form id="routine-form">
            <input type="text" id="routine-input" placeholder="Neue Routine hinzufügen" required>
            <button type="submit">Hinzufügen</button>
        </form>
        <ul id="routine-list"></ul>
    </div>
    <!-- Das Skript hier einbinden -->
    <script src="script.js"></script>
</body>
</html>

<div class="filter-buttons">
    <button id="all-btn">Alle</button>
    <button id="completed-btn">Erledigt</button>
    <button id="pending-btn">Ausstehend</button>
</div>
